<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('y_source', path='y_css/y_global.css') }}">
        <link rel="stylesheet" href="{{ url_for('y_source', path='y_css/y_user.css') }}">
        <title>{{ data.nickname }}</title>
    </head>
    <body>
        <header id="headerUser"></header>
        <div id="divUser">
            <p id="pNickName">{{ data.nickname }}</p>
        </div>
        <div id="divChat">
            <div id="divChatHeader">
                <h2 id="h2ChatHeader"></h2>
            </div>
            <div id="divChatContent"></div>
            <div id="divChatActive">
                <input id="inputChatActive" type="text">
                <button id="buttonChatActiveSend">Отправить</button>
            </div>
        </div>
        <div id="divContact">
            <div id="divContactFind">
                <input type="text">
                <button id="buttonContactFind">Искать</button>
            </div>
            <div id="divContactList"></div>
        </div>
        <footer id="footerUser"></footer>
        <script src="{{ url_for('y_source', path='y_js/y_global.js') }}"></script>
        <script src="{{ url_for('y_source', path='y_js/y_user.js') }}"></script>
    </body>
</html>
